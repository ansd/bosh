variables:
- name: default_ca
  type: certificate
  options:
    is_ca: true
- name: nats
  type: certificate
  options:
    ca: default_ca
    alternative_names:
    - ((hostname))
    extended_key_usage:
      - server_auth
- name: director_client
  type: certificate
  options:
    ca: default_ca
    alternative_names:
    - ((hostname))
    extended_key_usage:
      - client_auth
- name: hm_client
  type: certificate
  options:
    ca: default_ca
    alternative_names:
    - ((hostname))
    extended_key_usage:
      - client_auth
- name: agent_client
  type: certificate
  options:
    ca: default_ca
    alternative_names:
    - ((hostname))
    extended_key_usage:
      - client_auth
